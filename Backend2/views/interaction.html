      <div class="container">
        <div class="video-container">
          <div class="user-video">
            <video id="user-video" autoplay></video>
          </div>
          <div class="partner-video">
            <video id="partner-video" autoplay></video>
          </div>
        </div>
    
        <div class="chat-container">
          <div class="chat-box">
            <div class="chat-messages">
              <!-- Chat messages will be displayed here -->
            </div>
            <div class="chat-input">
              <input type="text" placeholder="Type your message..." />
              <button class="send-btn">Send <i class="fa fa-paper-plane" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
    
        <div class="controls">
          <button class="cancel-btn">Cancel <i class="fa fa-ban" aria-hidden="true"></i></button>
          <button class="chat-only-btn">Chat Only <i class="fa fa-comments" aria-hidden="true"></i></button>
          <button class="new-call-btn">New Call <i class="fa fa-phone" aria-hidden="true"></i>
          </button>
        </div>
      </div>

</body>
